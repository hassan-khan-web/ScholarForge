{% extends 'layout.html' %}

{% block content %}
<div class="flex-1 flex flex-col h-full relative w-full">

    <button id="hook-button-fixed" onclick="handleHookButtonClick()"
        class="fixed top-16 right-4 z-50 bg-[var(--accent-primary)] hover:opacity-90 text-white text-xs font-semibold px-4 py-2 rounded-lg shadow-lg border border-[var(--accent-primary)] transition-all transform hover:scale-105 flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
        </svg>
        <span>Hook</span>
    </button>

    <div id="welcome-state"
        class="absolute inset-0 z-10 flex flex-col justify-center items-center bg-[var(--bg-main)] transition-opacity duration-300">
        <div
            class="p-8 rounded-2xl bg-[var(--bg-panel)] border border-[var(--border-color)] text-center max-w-sm shadow-2xl">
            <div class="w-14 h-14 bg-blue-500/10 rounded-xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-[var(--accent-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 01-2 2h14a2 2 0 01-2 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                    </path>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-[var(--text-main)] mb-2">Research Assistant</h2>
            <p class="text-sm text-[var(--text-muted)] mb-6">Please create a folder to store chat research history.</p>
            <button onclick="window.openFolderModal()"
                class="w-full py-2.5 bg-[var(--accent-primary)] hover:opacity-90 text-white rounded-lg text-sm font-medium transition-colors shadow-lg shadow-blue-500/20">
                Create New Folder
            </button>
        </div>
    </div>

    <div id="chat-interface"
        class="flex-1 flex flex-col h-full hidden opacity-0 transition-opacity duration-300 relative">

        <div
            class="h-14 border-b border-[var(--border-color)] flex items-center justify-between px-6 bg-[var(--bg-panel)]">
            <div class="flex items-center gap-3">
                <span class="w-2 h-2 rounded-full bg-green-400 shadow-[0_0_10px_rgba(74,222,128,0.5)]"></span>
                <span id="active-session-title"
                    class="text-[var(--text-main)] text-sm font-medium tracking-wide">Loading...</span>
            </div>
            <button onclick="attemptNewChat()"
                class="text-xs text-[var(--text-muted)] border border-[var(--border-color)] hover:text-[var(--text-main)] hover:bg-[var(--hover-bg)] px-3 py-1.5 rounded-lg transition-colors">
                + New Chat
            </button>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto custom-scrollbar p-6 relative"
            style="mask-image: linear-gradient(to bottom, black 75%, transparent 100%); -webkit-mask-image: linear-gradient(to bottom, black 75%, transparent 100%);">
            <div class="max-w-3xl mx-auto space-y-4 pb-24" id="messages-container">
            </div>
        </div>

        <div id="input-container"
            class="absolute inset-0 flex items-center justify-center pointer-events-none transition-all duration-500 ease-out z-20">
            <div id="input-wrapper" class="w-full max-w-3xl px-6 pointer-events-auto">

                <div class="flex items-center gap-3 mb-2 px-1 transition-opacity duration-300" id="chat-settings">
                    <div class="relative group custom-select-container z-40">
                        <input type="hidden" id="model-select" value="default">
                        <button type="button" onclick="toggleCustomSelect('model-select')"
                            class="custom-select-trigger bg-[var(--bg-panel)] border border-[var(--border-color)] text-[var(--text-muted)] text-xs rounded-lg px-3 py-1.5 focus:outline-none focus:border-[var(--accent-primary)] hover:text-[var(--text-main)] transition-colors shadow-sm gap-2">
                            <span id="model-select-trigger-text">nvidia/Nemotron</span>
                            <svg class="w-3 h-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>

                        <div id="model-select-options" class="custom-select-options min-w-[160px]">
                            <div class="custom-option selected" data-value="default"
                                onclick="selectCustomOption('default', 'nvidia/Nemotron', 'model-select')">
                                <span>nvidia/Nemotron</span>
                            </div>
                            <div class="custom-option" data-value="qwen-80b"
                                onclick="selectCustomOption('qwen-80b', 'Qwen 2.5 72B', 'model-select')">
                                <span>Qwen 2.5 72B</span>
                            </div>
                            <div class="custom-option" data-value="mistral"
                                onclick="selectCustomOption('mistral', 'Mistral Small', 'model-select')">
                                <span>Mistral Small</span>
                            </div>
                            <div class="custom-option" data-value="gemini"
                                onclick="selectCustomOption('gemini', 'Gemini 2.0 Flash', 'model-select')">
                                <span>Gemini 2.0 Flash</span>
                            </div>
                            <div class="custom-option" data-value="gpt-oss"
                                onclick="selectCustomOption('gpt-oss', 'GPT-4o (OSS)', 'model-select')">
                                <span>GPT-4o (OSS)</span>
                            </div>
                            <div class="custom-option" data-value="gemma"
                                onclick="selectCustomOption('gemma', 'Gemma 2 27B', 'model-select')">
                                <span>Gemma 2 27B</span>
                            </div>
                            <div class="custom-option" data-value="deepseek"
                                onclick="selectCustomOption('deepseek', 'DeepSeek R1', 'model-select')">
                                <span>DeepSeek R1</span>
                            </div>
                        </div>
                    </div>

                    <div
                        class="relative flex bg-[var(--bg-panel)] rounded-lg p-0.5 border border-[var(--border-color)] shadow-sm">
                        <!-- Sliding Indicator -->
                        <div id="mode-indicator"
                            class="absolute top-0.5 bottom-0.5 left-0.5 w-[calc(50%-2px)] bg-[var(--accent-primary)] rounded-md transition-all duration-300 ease-in-out shadow-sm">
                        </div>

                        <button onclick="setMode('normal')" id="mode-normal"
                            class="relative z-10 px-3 py-1 rounded-md text-xs font-medium transition-colors text-white">Standard</button>
                        <button onclick="setMode('deep_dive')" id="mode-deep"
                            class="relative z-10 px-3 py-1 rounded-md text-xs font-medium text-[var(--text-muted)] hover:text-[var(--text-main)] transition-colors">Deep
                            Dive</button>
                    </div>
                </div>

                <div id="file-preview-area" class="flex flex-wrap gap-2 mb-2 px-1 empty:hidden"></div>

                <form id="chat-form" class="relative group">
                    <div
                        class="relative flex items-end gap-2 bg-[var(--bg-sidebar)] border border-[var(--border-color)] rounded-xl shadow-lg transition-all focus-within:border-[var(--accent-primary)] focus-within:ring-1 focus-within:ring-blue-500/20 backdrop-blur-sm bg-opacity-90">

                        <button type="button" onclick="document.getElementById('file-upload').click()"
                            class="p-3 text-[var(--text-muted)] hover:text-[var(--text-main)] transition-colors"
                            title="Attach Files">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                                </path>
                            </svg>
                        </button>
                        <input type="file" id="file-upload" multiple class="hidden" accept=".pdf,.docx,.txt,.md">

                        <input type="text" id="chat-input"
                            class="w-full bg-transparent border-none text-[var(--text-main)] placeholder-[var(--text-muted)] py-4 focus:ring-0 text-sm"
                            placeholder="Ask a question..." autocomplete="off">

                        <button type="button" id="mic-btn" onclick="toggleRecording()"
                            class="p-3 text-[var(--text-muted)] hover:text-red-500 transition-colors"
                            title="Voice Input">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                                </path>
                            </svg>
                        </button>

                        <button type="submit" id="send-btn"
                            class="p-2 m-2 bg-[var(--accent-primary)] hover:opacity-90 text-white rounded-lg transition-all shadow-md flex-shrink-0">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    let currentFolderId = null;
    let currentSessionId = null;
    let typingInterval = null;
    let selectedText = '';
    let hasMessages = false;
    let speechSynthesis = window.speechSynthesis;
    let currentUtterance = null;

    const welcomeState = document.getElementById('welcome-state');
    const chatInterface = document.getElementById('chat-interface');
    const chatContainer = document.getElementById('chat-container');
    const messagesContainer = document.getElementById('messages-container');
    const sessionTitle = document.getElementById('active-session-title');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const inputContainer = document.getElementById('input-container');

    window.addEventListener('scholarforge:load-session', (e) => {
        loadSession(e.detail.folderId, e.detail.sessionId);
    });

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const sid = urlParams.get('session_id');
        if (sid) {
            fetchMessages(sid);
            welcomeState.classList.add('hidden');
            chatInterface.classList.remove('hidden');
            setTimeout(() => chatInterface.classList.remove('opacity-0'), 10);
        } else {
            welcomeState.style.opacity = '1';
        }
    });

    async function loadSession(folderId, sessionId) {
        currentFolderId = folderId;
        currentSessionId = sessionId;

        welcomeState.style.opacity = '0';
        setTimeout(() => welcomeState.classList.add('hidden'), 300);

        chatInterface.classList.remove('hidden');
        setTimeout(() => chatInterface.classList.remove('opacity-0'), 10);

        chatInterface.classList.remove('hidden');
        setTimeout(() => chatInterface.classList.remove('opacity-0'), 10);

        await fetchMessages(sessionId);

        // Ensure UI is synced (using default 'normal' or whatever was saved if we had that info, for now default to Standard as per request)
        // If we want to persist mode per session, we'd need backend support. 
        // User request: "it stays at standard in every new chat". 
        // It implies resetting to standard when entering.
        setMode('normal');
    }

    async function fetchMessages(sessionId) {
        currentSessionId = sessionId;
        messagesContainer.innerHTML = '<div class="flex justify-center mt-10"><div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div></div>';

        try {
            const res = await fetch(`/api/sessions/${sessionId}/messages`);
            const msgs = await res.json();

            messagesContainer.innerHTML = '';
            sessionTitle.innerText = "Research Session";

            if (msgs.length === 0) {
                hasMessages = false;
                resetInputPosition();
            } else {
                hasMessages = true;
                moveInputToBottom();
                msgs.forEach(m => renderMessage(m.role === 'user' ? 'user' : 'bot', m.content, false));
            }
        } catch (e) {
            messagesContainer.innerHTML = '<div class="text-center text-red-400 text-xs mt-10">Error connecting to database.</div>';
        }
    }

    function moveInputToBottom() {
        inputContainer.classList.remove('items-center');
        inputContainer.classList.add('items-end');
        inputContainer.style.paddingBottom = '1.5rem';
    }

    function resetInputPosition() {
        inputContainer.classList.remove('items-end');
        inputContainer.classList.add('items-center');
        inputContainer.style.paddingBottom = '0';
    }

    window.attemptNewChat = function () {
        if (!currentFolderId) {
            alert("Please select a folder from the sidebar first.");
            return;
        }

        const msg = "If your research topic does not align with the subjects already covered in this folder, please create a new folder.\\n\\nDo you want to create a new chat in THIS folder?";
        if (confirm(msg)) {
            const title = `Chat ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            createNewChatSession(currentFolderId, title);
            setMode('normal'); // Reset to standard for new chat
        }
    }

    async function createNewChatSession(folderId, title) {
        try {
            const res = await fetch('/api/sessions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ folder_id: folderId, title: title })
            });
            const data = await res.json();
            if (data.status === 'success') {
                window.location.href = `/chat?session_id=${data.session.id}`;
            }
        } catch (e) { alert("Error creating session"); }
    }

    let currentMode = 'normal';
    let localFiles = [];
    let isRecording = false;
    let recognition = null;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = function () {
            isRecording = true;
            document.getElementById('mic-btn').classList.add('text-red-500', 'animate-pulse');
        };

        recognition.onend = function () {
            isRecording = false;
            document.getElementById('mic-btn').classList.remove('text-red-500', 'animate-pulse');
        };

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            chatInput.value += (chatInput.value ? ' ' : '') + transcript;
            chatInput.focus();
        };
    }

    function toggleRecording() {
        if (!recognition) {
            alert("Speech recognition is not supported in this browser.");
            return;
        }
        if (isRecording) {
            recognition.stop();
        } else {
            recognition.start();
        }
    }

    function setMode(mode) {
        currentMode = mode;
        const btnNormal = document.getElementById('mode-normal');
        const btnDeep = document.getElementById('mode-deep');
        const indicator = document.getElementById('mode-indicator');

        if (mode === 'normal') {
            // Slide to left
            indicator.style.transform = 'translateX(0)';
            indicator.style.width = 'calc(50% - 2px)'; // approx width for "Standard" (adjust if needed or rely on container)

            // Update text colors
            btnNormal.className = "relative z-10 px-3 py-1 rounded-md text-xs font-medium transition-colors text-white";
            btnDeep.className = "relative z-10 px-3 py-1 rounded-md text-xs font-medium text-[var(--text-muted)] hover:text-[var(--text-main)] transition-colors";
        } else {
            // Slide to right
            // We need to calculate the slide distance. 
            // Since it's a flex container with 2 items, and the indicator is roughly half width (visually),
            // a simple translation of 100% of its own width + spacing might work if widths are equal.
            // But "Standard" and "Deep Dive" might have different widths.
            // For a robust slider, usually we make the buttons equal width or execute math.
            // Let's assume for now we want the indicator to move to the deep button's position.

            // To be precise without complex JS math on every click, let's just use 100% translation if we assume equal distribution,
            // or we could use flexbox order or just simply offsetTop/Left.
            // Given the HTML structure: 
            // <div class="relative ... p-0.5"> <div absolute></div> <btn> <btn> </div>
            // The simplest 'pill' UI usually forces equal width buttons or calculates bounding rect.
            // Let's try to assume relative equality or use `100%` plus gap.

            // Let's try a simpler approach compatible with the CSS transition: transform translateX.
            // If the parent is flex, and we want to move from item 1 to item 2.
            // Let's force the buttons to be somewhat capable of equal width or just trust the visual align.

            // Actually, let's refine the CSS in the previous step to make buttons strictly equal width or just measure here.

            // Re-evaluating the JS logic for the slider:
            // Since we can't easily change the CSS width of the siblings in this step without touching HTML again (which I just did),
            // I will use simple offset logic assuming the previous HTML edit set them up in a flex row.

            // Let's assume we want to slide to the position of the second button.
            // Since I didn't enforce `flex-1` on buttons in HTML, they might be natural width.
            // "Standard" vs "Deep Dive" -> Deep Dive is wider.
            // The indicator logic `w-[calc(50%-2px)]` assumes equal split.
            // I should update the button styles in the setMode to apply `flex-1` or `w-1/2` to make them equal width for the slider to look good.
            // But I can only edit JS here. 
            // Wait, I can't edit HTML from here. 

            // Let's look at the HTML I just wrote:
            // <div class="... flex ..."> <div indicator> <btn Standard> <btn Deep Dive> </div>
            // I didn't verify if they are equal width.

            // To make the slider work beautifully with different text lengths, we usually calculate layout.
            const containerPadding = 2; // 0.5 * 4px roughly
            const target = mode === 'normal' ? btnNormal : btnDeep;

            indicator.style.width = `${target.offsetWidth}px`;
            indicator.style.transform = `translateX(${target.offsetLeft - 2}px)`; // -2 for the parent padding (0.5 which is 2px usually)

            // Wait, parent has p-0.5 (Tailwind ~2px). `left-0.5` sets initial at 2px.
            // target.offsetLeft should be relative to parent.
            // "Standard" is at ~2px. "Deep Dive" is at ~WidthOfStandard + Gap.

            // Let's just use OffsetLeft.
            indicator.style.width = `${target.offsetWidth}px`;
            // indicator is absolute at left-0.5 (2px).
            // if target is first child (normal), its offsetLeft is likely 2px (due to padding).
            // so transform should be 0 ??? No, we want to match the position.
            // Easier: Set indicator `left: 0` in CSS and just control `transform` to `target.offsetLeft`.

            // But my HTML set `left-0.5`.
            // Let's set transform to `translateX(${target.offsetLeft - 2}px)`.
            // If target is first, offsetLeft is 2, result 0. Correct.
            // If target is second, offsetLeft is say 50, result 48. Correct.

            indicator.style.transform = `translateX(${target.offsetLeft - 2}px)`;

            if (mode === 'normal') {
                btnNormal.className = "relative z-10 px-3 py-1 rounded-md text-xs font-medium transition-colors text-white";
                btnDeep.className = "relative z-10 px-3 py-1 rounded-md text-xs font-medium text-[var(--text-muted)] hover:text-[var(--text-main)] transition-colors";
            } else {
                btnNormal.className = "relative z-10 px-3 py-1 rounded-md text-xs font-medium text-[var(--text-muted)] hover:text-[var(--text-main)] transition-colors";
                btnDeep.className = "relative z-10 px-3 py-1 rounded-md text-xs font-medium transition-colors text-white";
            }
        }
    }

    // File Handling
    document.getElementById('file-upload').addEventListener('change', function (e) {
        const newFiles = Array.from(e.target.files);
        localFiles = [...localFiles, ...newFiles];
        renderFilePreviews();
    });

    function renderFilePreviews() {
        const container = document.getElementById('file-preview-area');
        container.innerHTML = '';
        localFiles.forEach((file, index) => {
            const chip = document.createElement('div');
            chip.className = 'flex items-center gap-2 bg-[var(--bg-sidebar)] border border-[var(--border-color)] px-2 py-1 rounded text-xs text-[var(--text-main)]';
            chip.innerHTML = `
                <span class="truncate max-w-[150px]">${file.name}</span>
                <button type="button" onclick="removeFile(${index})" class="text-[var(--text-muted)] hover:text-red-500">Ã—</button>
            `;
            container.appendChild(chip);
        });
    }

    window.removeFile = function (index) {
        localFiles.splice(index, 1);
        renderFilePreviews();
    }

    document.getElementById('chat-form').onsubmit = async (e) => {
        e.preventDefault();
        const text = chatInput.value.trim();
        const model = document.getElementById('model-select').value;

        if (!text && localFiles.length === 0) return;

        if (text && isTrivialMessage(text) && localFiles.length === 0) {
            if (!hasMessages) { moveInputToBottom(); hasMessages = true; }
            renderMessage('user', text, false);
            chatInput.value = '';
            const botBubble = renderMessage('bot', "Please refrain from sending non-important messages.", false);
            styleBotContent(botBubble.parentElement.parentElement);
            return;
        }

        if (!currentSessionId) {
            alert("Please create a folder to store chat research history");
            return;
        }

        if (!hasMessages) {
            moveInputToBottom();
            hasMessages = true;
        }

        let userDisplayHtml = text;
        if (localFiles.length > 0) {
            userDisplayHtml += `<div class="mt-2 flex flex-wrap gap-2">` +
                localFiles.map(f => `<span class="bg-blue-500/10 text-blue-400 px-2 py-1 rounded text-xs border border-blue-500/20">ðŸ“Ž ${f.name}</span>`).join('') +
                `</div>`;
        }
        renderMessage('user', userDisplayHtml, false);

        chatInput.value = '';
        sendBtn.disabled = true;
        const botBubble = renderMessage('bot', '', true);

        const formData = new FormData();
        formData.append('message', text || (localFiles.length > 0 ? "Analyzed attached files." : "")); // Fallback text if only files sent
        formData.append('session_id', currentSessionId);
        formData.append('model', model);
        formData.append('mode', currentMode);

        localFiles.forEach(file => {
            formData.append('files', file);
        });

        localFiles = [];
        renderFilePreviews();
        document.getElementById('file-upload').value = '';

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            if (data.error) typewriter(botBubble, "Error: " + data.error);
            else typewriter(botBubble, data.response);
        } catch (e) { typewriter(botBubble, "Network Error."); }
    };

    function isTrivialMessage(text) {
        const trivial = ["hi", "hello", "hey", "thanks", "thank you", "ok", "okay", "bye", "good", "lol", "kk", "okey"];
        const cleaned = text.toLowerCase().replace(/[!?.]/g, '').trim();
        if (cleaned.length <= 2) return true;
        if (trivial.includes(cleaned)) return true;
        const words = cleaned.split(/\s+/);
        if (words.length <= 2 && words.every(w => w.length <= 4)) return true;
        return false;
    }

    function renderMessage(role, text, isNew) {
        const div = document.createElement('div');
        div.className = `flex w-full ${role === 'user' ? 'justify-end' : 'justify-start'} mb-6 group`;

        if (role === 'user') {
            div.innerHTML = `
                <div class="flex gap-3 max-w-[85%] relative flex-row-reverse">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500/20 to-pink-500/20 border border-purple-500/30 flex items-center justify-center shrink-0 mt-0.5">
                        <svg class="w-4 h-4 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                    </div>
                    <div class="flex-1">
                        <div class="bg-[var(--bg-panel)] border border-[var(--border-color)] text-[var(--text-main)] px-4 py-3 rounded-2xl text-sm shadow-sm leading-relaxed message-text">${text}</div>
                        <div class="flex gap-1 mt-2 opacity-0 group-hover:opacity-100 transition-opacity justify-end">
                            <button onclick="copyMessage(this)" class="p-1.5 bg-[var(--bg-panel)] hover:bg-[var(--hover-bg)] rounded-lg border border-[var(--border-color)] text-[var(--text-muted)] hover:text-[var(--text-main)]" title="Copy">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            </button>
                            <button onclick="editMessage(this)" class="p-1.5 bg-[var(--bg-panel)] hover:bg-[var(--hover-bg)] rounded-lg border border-[var(--border-color)] text-[var(--text-muted)] hover:text-[var(--text-main)]" title="Edit">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        } else {
            div.innerHTML = `
                <div class="flex gap-3 max-w-[85%] relative">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500/20 to-purple-500/20 border border-blue-500/30 flex items-center justify-center shrink-0 mt-0.5">
                        <svg class="w-4 h-4 text-[var(--accent-primary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7"/></svg>
                    </div>
                    <div class="flex-1">
                        <div class="text-[var(--text-main)] text-sm leading-relaxed bot-content message-text">
                            ${text ? marked.parse(text) : '<div class="flex space-x-1.5 py-2"><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div></div>'}
                        </div>
                        <div class="flex gap-1 mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="copyMessage(this)" class="p-1.5 bg-[var(--bg-panel)] hover:bg-[var(--hover-bg)] rounded-lg border border-[var(--border-color)] text-[var(--text-muted)] hover:text-[var(--text-main)]" title="Copy">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            </button>
                            <button onclick="readAloud(this)" class="p-1.5 bg-[var(--bg-panel)] hover:bg-[var(--hover-bg)] rounded-lg border border-[var(--border-color)] text-[var(--text-muted)] hover:text-[var(--text-main)]" title="Read Aloud">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a2 2 0 001.414.586h2.172a2 2 0 001.414-.586l.586-.586a2 2 0 012.828 0l.586.586a2 2 0 001.414.586h2.172a2 2 0 001.414-.586l.586-.586a2 2 0 012.828 0l.586.586z"></path></svg>
                            </button>
                            <button onclick="likeMessage(this)" class="p-1.5 bg-[var(--bg-panel)] hover:bg-[var(--hover-bg)] rounded-lg border border-[var(--border-color)] text-[var(--text-muted)] hover:text-[var(--text-main)] like-btn" title="Like">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path></svg>
                            </button>
                            <button onclick="dislikeMessage(this)" class="p-1.5 bg-[var(--bg-panel)] hover:bg-[var(--hover-bg)] rounded-lg border border-[var(--border-color)] text-[var(--text-muted)] hover:text-[var(--text-main)] dislike-btn" title="Dislike">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.096c.5 0 .905-.405.905-.904 0-.715.211-1.413.608-2.008L17 13V4m-7 10h2m5-10h2a2 2 0 012 2v6a2 2 0 01-2 2h-2.5"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            if (text) styleBotContent(div);
        }

        messagesContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return role === 'bot' ? div.querySelector('.bot-content') : null;
    }

    function typewriter(element, text) {
        const words = text.split(' ');
        let currentText = '';
        let index = 0;

        const interval = setInterval(() => {
            if (index < words.length) {
                currentText += (index > 0 ? ' ' : '') + words[index];
                element.innerHTML = marked.parse(currentText);
                styleBotContent(element.parentElement.parentElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                index++;
            } else {
                clearInterval(interval);
                sendBtn.disabled = false;
            }
        }, 30);
    }

    function styleBotContent(container) {
        container.querySelectorAll('a').forEach(a => a.className = 'text-blue-400 hover:text-blue-300 underline underline-offset-2 transition-colors');
        container.querySelectorAll('ul').forEach(u => u.className = 'list-disc pl-5 my-3 space-y-1 text-[var(--text-main)]');
        container.querySelectorAll('ol').forEach(o => o.className = 'list-decimal pl-5 my-3 space-y-1 text-[var(--text-main)]');
        container.querySelectorAll('li').forEach(li => li.className = 'leading-relaxed');
        container.querySelectorAll('p').forEach(p => p.className = 'mb-3 last:mb-0 leading-relaxed');
        container.querySelectorAll('pre').forEach(p => p.className = 'bg-[var(--bg-sidebar)] p-4 rounded-lg border border-[var(--border-color)] text-xs font-mono my-3 overflow-x-auto text-[var(--text-main)]');
        container.querySelectorAll('code').forEach(c => { if (c.parentElement.tagName !== 'PRE') c.className = 'bg-[var(--bg-sidebar)] px-1.5 py-0.5 rounded text-xs font-mono border border-[var(--border-color)]'; });
        container.querySelectorAll('h1, h2, h3').forEach(h => h.className = 'font-bold text-[var(--text-main)] mt-5 mb-3 text-base');
        container.querySelectorAll('blockquote').forEach(bq => bq.className = 'border-l-4 border-[var(--accent-primary)] pl-4 my-3 italic text-[var(--text-muted)]');
    }

    document.addEventListener('mouseup', (event) => {
        if (!event.target.closest('#chat-container')) return;
        const selection = window.getSelection();
        const text = selection.toString().trim();
        if (text.length > 0) {
            selectedText = text;
        }
    });

    document.addEventListener('keydown', (event) => {
        if ((event.ctrlKey || event.metaKey) && event.key === 'h') {
            event.preventDefault();
            if (selectedText) {
                saveHook(selectedText);
            }
        }
    });

    window.handleHookButtonClick = async () => {
        if (selectedText) {
            await saveHook(selectedText);
        } else {
            window.toggleHookPanel();
        }
    };

    async function saveHook(content) {
        try {
            const res = await fetch("{{ url_for('add_hook') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: content })
            });
            const data = await res.json();
            if (data.status === 'success') {
                const btn = document.getElementById('hook-button-fixed');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span>Saved!</span>';
                btn.classList.add('bg-green-600');
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('bg-green-600');
                    window.getSelection().removeAllRanges();
                    selectedText = '';
                }, 1500);
            }
        } catch (err) {
            console.error('Failed to save hook:', err);
        }
    }

    window.copyMessage = function (button) {
        const messageText = button.closest('.group').querySelector('.message-text').innerText;
        navigator.clipboard.writeText(messageText).then(() => {
            const originalHTML = button.innerHTML;
            button.innerHTML = '<svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            setTimeout(() => button.innerHTML = originalHTML, 1000);
        });
    };

    window.editMessage = function (button) {
        const messageDiv = button.closest('.group').querySelector('.message-text');
        const originalText = messageDiv.innerText;

        const input = document.createElement('textarea');
        input.value = originalText;
        input.className = 'w-full bg-[var(--bg-sidebar)] border border-[var(--accent-primary)] text-[var(--text-main)] rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20';
        input.rows = 3;

        messageDiv.innerHTML = '';
        messageDiv.appendChild(input);
        input.focus();

        const btnContainer = document.createElement('div');
        btnContainer.className = 'flex gap-2 mt-2';
        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.className = 'px-3 py-1 bg-[var(--accent-primary)] text-white rounded text-xs hover:opacity-90';
        saveBtn.onclick = () => { messageDiv.innerHTML = input.value; };

        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'Cancel';
        cancelBtn.className = 'px-3 py-1 bg-[var(--bg-panel)] text-[var(--text-muted)] border border-[var(--border-color)] rounded text-xs hover:bg-[var(--hover-bg)]';
        cancelBtn.onclick = () => { messageDiv.innerHTML = originalText; };

        btnContainer.appendChild(saveBtn);
        btnContainer.appendChild(cancelBtn);
        messageDiv.appendChild(btnContainer);
    };

    window.readAloud = function (button) {
        const messageText = button.closest('.group').querySelector('.message-text').innerText;

        if (currentUtterance && speechSynthesis.speaking) {
            speechSynthesis.cancel();
            button.innerHTML = '<svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a2 2 0 001.414.586h2.172a2 2 0 001.414-.586l.586-.586a2 2 0 012.828 0l.586.586a2 2 0 001.414.586h2.172a2 2 0 001.414-.586l.586-.586a2 2 0 012.828 0l.586.586z"></path></svg>';
            return;
        }

        currentUtterance = new SpeechSynthesisUtterance(messageText);
        currentUtterance.rate = 1.0;
        currentUtterance.pitch = 1.0;

        const originalHTML = button.innerHTML;
        button.innerHTML = '<svg class="w-3.5 h-3.5 animate-pulse" fill="currentColor" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"></path></svg>';

        currentUtterance.onend = () => {
            button.innerHTML = originalHTML;
            currentUtterance = null;
        };

        speechSynthesis.speak(currentUtterance);
    };

    window.likeMessage = function (button) {
        const isLiked = button.classList.contains('liked');

        const dislikeBtn = button.parentElement.querySelector('.dislike-btn');
        dislikeBtn.classList.remove('disliked', 'text-red-500');

        if (isLiked) {
            button.classList.remove('liked', 'text-green-500');
        } else {
            button.classList.add('liked', 'text-green-500');
        }
    };

    window.dislikeMessage = function (button) {
        const isDisliked = button.classList.contains('disliked');

        const likeBtn = button.parentElement.querySelector('.like-btn');
        likeBtn.classList.remove('liked', 'text-green-500');

        if (isDisliked) {
            button.classList.remove('disliked', 'text-red-500');
        } else {
            button.classList.add('disliked', 'text-red-500');
        }
    };
</script>
{% endblock %}
